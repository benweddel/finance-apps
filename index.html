<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Finance Apps</title>
	<link rel="stylesheet" href="styles/style.css">
</head>
<body>

	<header>
		<h1>Finance Apps</h1>
	</header>

	<h2>Mortgage Calculator</h2>

	<table>
		<tr>
			<td><label for="mtgAmt">Mortgage Amount:&nbsp;&nbsp;$</label></td>
			<td><input type="text" id="mtg-amt" name="mtgAmt"></td>
		</tr>
		<tr>
			<td><label for="intRate">Interest Rate(%):</label></td>
			<td><input type="text" id="mtg-int" name="intRate"></td>
			<td>%</td>
		</tr>
		<tr>
			<td><label for="mtgPeriod">Amortization Period:</label></td>
			<td><input type="text" id="mtg-period" name="mtgPeriod"></td>
			<td>year(s)</td>
		</tr>
	</table>

	<button id="mtg-calc">Calculate</button>

	<p id="mtg-result"></p>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="scripts/mrtgApp.js"></script>
</body>
</html>
